<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oraken Karting Team</title>
    <link rel="stylesheet" href="yas.css">
</head>
<body>
<nav>
    <div class="navbar">
        <div class="nav nav-container">
            <input class="checkbox" type="checkbox" name="" id="" />
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <div class="logo">
                <h1>Oraken Racing</h1>
            </div>
            <div class="menu-items">
                <li><a href="home.html">Home</a></li>
                <li><a href="kartdrome.html">Dubai Kartdrome</a></li>
                <li><a href="yas.html">Yas Kartzone</a></li>
                <li><a href="kartingtown.html">Karting Town</a></li>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div id="kartsOnTrack" class="section">
        <h2>Karts-on-Track</h2>
        <!-- Boxes for Karts-on-Track will be added by JavaScript -->
    </div>

    <div id="kartsInPit" class="section">
        <h2>Karts-in-Pit</h2>
        <!-- Boxes for Karts-in-Pit will be added by JavaScript -->
    </div>

    <div id="kartPerformance" class="section">
        <h2>Kart-Performance</h2>
        <div class="box" style="background-color: purple;"></div>
        <div class="box" style="background-color: green;"></div>
        <div class="box" style="background-color: yellow;"></div>
        <div class="box" style="background-color: red;"></div>
        <div class="box" style="background-color: grey;"></div>
    </div>
</div>
<div class="raceReset">
    <button id="resetButton">Click here to Reset</button>
</div>
<script src="kartdrome.js"></script>
<script src="yas.js"></script>
