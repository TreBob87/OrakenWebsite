<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Oraken Karting Team</title>
    <link rel="stylesheet" href="kartdrome.css">
</head>
<body>
<nav>
    <div class="navicon">
        <div></div>
    </div>

    <a href="index.html">Home</a>
    <a href="kartdrome.html">Dubai Kartdrome</a>
    <a href="kartingtown.html">Karting Town</a>
    <a href="yas.html">Yas Kartzone</a>
    <a href="kartUsage.html">Karts used</a>

</nav>
<div class="qualiMode">
    <h2>Quali Mode</h2>
<label class="switch" id="qualiMode">
    <input class="switch-input" type="checkbox"/>
    <span class="switch-label" data-on="On" data-off="Off"></span>
    <span class="switch-handle"></span>
</label>
</div>
<div class="container">
    <h2>Karts on Track</h2>
    <div id="kartsOnTrack" class="section">

        <!-- Boxes for Karts-on-Track will be added by JavaScript -->
    </div>
    <h2>Pit lane</h2>
    <label class="sortButton" id="sortMode">
        <input class="sortButton-input" type="checkbox"/>
        <span class="sortButton-label" data-on="Reverse" data-off="Forward"></span>
        <span class="sortButton-handle"></span>
    </label>
    <p></p>
    <div id="kartsInPit" class="section">

        <!-- Boxes for Karts-in-Pit will be added by JavaScript -->
    </div>
    <h2>Kart Performance</h2>
    <div id="kartPerformance" class="section">

        <div class="box" style="background-color: purple;"></div>
        <div class="box" style="background-color: green;"></div>
        <div class="box" style="background-color: yellow;"></div>
        <div class="box" style="background-color: red;"></div>
        <div class="box" style="background-color: grey;"></div>
    </div>
</div>
<div class="raceReset">
    <button id="resetButton">Click here to Reset</button>
</div>
<div class="replaceKart">
    <h2>Kart replacement</h2>
<button id="replaceKartButton">Replace a Kart</button>

<!-- Popup Container -->
<div id="replaceKartPopup" class="popup" style="display: none;">
    <h3>Select a Kart to Replace</h3>
    <div id="kartSelectionContainer">
        <!-- Kart selection will be populated dynamically -->
    </div>
    <button id="confirmReplacementButton">Confirm Replacement</button>
</div>
</div>
<script type="module" src="kartdrome.js"></script>
</body>
</html>
